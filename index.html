<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>weather-app</title>
  </head>
  <body>
    <div class="project">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <form id="city-search">
              <input type="text" id="city" placeholder="Enter a city" />
              <button type="submit" class="btn btn-primary" id="search-button">
                Search
              </button>
            </form>
          </div>
          <div class="col">
            <form id="current-position">
              <button type="submit" class="btn btn-light" id="current-button">
                Current
              </button>
            </form>
          </div>
        </div>

        <form class="currentWeather">
          <div class="row">
            <div class="col-3">
              <h1 id="city"></h1>
              <span id="current-temp"></span>
              <div class="units">
                <span id="celsius-unit"
                  ><strong> <a href="#">°C</a> </strong> |</span
                >
                <span id="fahrenheit-unit">
                  <a href="#" class="fahrenheitMark">°F</a></span
                >
              </div>
            </div>
            <div class="col-6">
              <img src="images/sunny.png" alt="sunny" class="sun" />
            </div>
            <div class="col-3">
              <div class="description" id="description">sunny</div>
              <img
                src="images/humidity.png"
                alt="humidity"
                id="humidity-icon"
              />
              <span id="humidity">20</span><span id="mark">%</span>
              <br />
              <img src="images/wind.png" alt="wind" id="wind-icon" />
              <span id="wind">25</span> <span id="mark"> km/h</span>
              <div class="date">Sunday, January 22</div>
              <div class="time">13:01</div>
            </div>
          </div>
        </form>
        <hr />
        <form class="forecast">
          <div class="row">
            <div class="col">
              <div class="days">Monday</div>
              <div class="temperature"><strong>15°</strong>/ 12°</div>
              <br />
              <img src="images/partly-cloudy.png" alt="cloudy" />
            </div>
            <div class="col">
              <div class="days">Tuesday</div>
              <div class="temperature"><strong>12°</strong> / 8°</div>
              <br />
              <img src="images/sun.png" alt="sun" />
            </div>
            <div class="col">
              <div class="days">Wednesday</div>
              <div class="temperature"><strong>10°</strong> / 5°</div>
              <br />
              <img src="images/cloudy.png" alt="cloud" />
            </div>
            <div class="col">
              <div class="days">Thursday</div>
              <div class="temperature"><strong>5°</strong> / 2°</div>
              <br />
              <img src="images/rain.png" alt="rain" />
            </div>
            <div class="col">
              <div class="days">Friday</div>
              <div class="temperature"><strong>5°</strong> / 1°</div>
              <br />
              <img src="images/heavy-rain.png" alt="rainy" />
            </div>
          </div>
        </form>
      </div>
    </div>

  </body>
</html>
